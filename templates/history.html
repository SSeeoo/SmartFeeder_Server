<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History</title>
</head>
<body>
    <h1>Feed History</h1>

    <!-- 검색 폼 -->
    <div>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date">

        <label for="breed">Breed:</label>
        <select id="breed">
            <!-- breed 옵션은 JavaScript로 채워집니다 -->
        </select>

        <button onclick="fetchLogs()">Search</button>
    </div>

    <!-- 로그 표 -->
    <table border="1">
        <thead>
            <tr>
                <th>Breed</th>
                <th>Time</th>
                <th>Feed Amount</th>
            </tr>
        </thead>
        <tbody id="logBody">
            <!-- 로그 데이터는 JavaScript로 채워집니다 -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
